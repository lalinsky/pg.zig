name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Start PostgreSQL
        run: docker compose up -d
        working-directory: tests

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker compose exec -T postgres psql -U postgres -c "SHOW ssl" 2>&1 | grep -q "on"; then
              echo "PostgreSQL is ready with SSL enabled!"
              sleep 10
              exit 0
            fi
            echo "Attempt $i/30: Waiting for initialization to complete..."
            sleep 2
          done
          echo "PostgreSQL failed to become ready in time"
          docker compose logs postgres
          exit 1
        working-directory: tests

      - name: Run tests
        run: zig build test --summary all -freference-trace
        env:
          TEST_VERBOSE: true

      - name: Stop PostgreSQL
        if: always()
        run: docker compose down
        working-directory: tests
